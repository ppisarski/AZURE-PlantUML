[AWSPUML]
debug: True
sprite.force_regen: True
sprite.size: 16
sprite.shift: 0
sprite.shift_ignore: 0

[AWSPUML.colors]
red:            #FF0000
green:          #00FF00
yellow:         #FFFF00
azureblue:      #1087D9

[Compute]
color: ${AWSPUML.colors:green}
entity_type: node

[Compute.AWSElasticBeanstalk]

[Compute.AWSLambda]

[Storage]
color: ${AWSPUML.colors:blue}
entity_type: node

[Storage.AWSSnowball]

[Database]
color: ${AWSPUML.colors:red}
entity_type: node

[Database.AmazonRDS]

[Azure]
color: ${AWSPUML.colors:azureblue}
entity_type: node

[Azure.SQLDatabase]
